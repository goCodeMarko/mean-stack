<div class="row">
  <div class="col-lg-6">
    <!-- FORM -->
    <form [formGroup]="registerForm" (ngSubmit)="submitForm()">

      <!-- NAME -->
      <div class="form-group">
        <label for="name" [ngClass]="{'text-danger': formErrors.name}">NAME</label>

        <input class="form-control" type="text" id="name" formControlName="name" (blur)="logValidationErrors()"
          [ngClass]="{
          'is-invalid': this.formErrors.name && (this.registerForm.get('name').touched ||
                        this.registerForm.get('name').dirty)
        }">

        <div class="alert alert-danger text-danger " *ngIf="this.formErrors.name">
          {{this.formErrors.name}}
        </div>
      </div>

      <!-- USERNAME -->
      <div class="form-group">
        <label for="username" [ngClass]="{'text-danger': formErrors.username}">USERNAME</label>

        <input class="form-control" type="text" id="username" formControlName="username" (blur)="logValidationErrors()"
          [ngClass]="{
          'is-invalid': this.formErrors.username && (this.registerForm.get('username').touched ||
                        this.registerForm.get('username').dirty)
        }">

        <div class="alert alert-danger text-danger" role="alert" *ngIf="this.formErrors.username">
          {{this.formErrors.username}}
        </div>
      </div>


      <div class="form-group">
        <label for="email" [ngClass]="{'text-danger': formErrors.email}">EMAIL</label>

        <input class="form-control" type="text" id="email" formControlName="email" (blur)="logValidationErrors()"
          [ngClass]="{
          'is-invalid': this.formErrors.email && (this.registerForm.get('email').touched || 
                        this.registerForm.get('email').dirty)
        }">

        <div class="alert alert-danger text-danger" role="alert" *ngIf="this.formErrors.email">
          {{this.formErrors.email}}
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="form-group" formGroupName="passwordGroup">

        <div class=" form-group">
          <label for="password" [ngClass]="{'text-danger': formErrors.password}">PASSWORD</label>

          <input class="form-control" type="password" id="password" formControlName="password"
            (blur)="logValidationErrors()" [ngClass]="{
          'is-invalid': this.formErrors.password
        }">

          <div class="alert alert-danger text-danger" role="alert" *ngIf="this.formErrors.password">
            {{this.formErrors.password}}
          </div>
        </div>

        <!-- CONFIRM PASSWORD-->
        <div class=" form-group">
          <label for="confirmPassword"
            [ngClass]="{'text-danger': formErrors.confirmPassword || this.formErrors.passwordGroup}">CONFIRM
            PASSWORD</label>

          <input class="form-control" type="password" id="confirmPassword" formControlName="confirmPassword"
            (blur)="logValidationErrors()" [ngClass]="{
          'is-invalid': this.formErrors.confirmPassword || this.formErrors.passwordGroup
        }">

          <div class="alert alert-danger text-danger" role="alert"
            *ngIf="this.formErrors.confirmPassword || this.formErrors.passwordGroup">
            {{this.formErrors.confirmPassword}}
            {{this.formErrors.passwordGroup}}
          </div>
        </div>
      </div>

      <!--SUBMIT BUTTON-->
      <button type="submit" class="btn btn-success btn-block" [disabled]="this.registerForm.invalid">Submit</button>
    </form>
  </div>

  <div class="col-lg-6">
    <ul>
      <li *ngFor="let user of users.userList">
        {{user.username}}
      </li>
    </ul>
  </div>

</div>
